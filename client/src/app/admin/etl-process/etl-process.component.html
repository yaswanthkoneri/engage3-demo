<div class="layout">
    <div class="table-haed-set">
        <div class="pull-left page-heading mt10">ETL Process</div>
        <span class="fill-space"></span>

        <div class="pull-right">
            <div class="pull-right">
                <mat-form-field>
                    <mat-icon class="search-icon">search</mat-icon>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                </mat-form-field>
            </div>
            <div class="pull-right mr20">
                <button mat-button (click)="createetlprocess()" class="btn-default"><mat-icon>add</mat-icon>Create ETL Process</button>
            </div>
        </div>

    </div>

    <div class="table-set">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8" class="my-table">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.description}} </td>
            </ng-container>


            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5, 10,15,20,25]" showFirstLastButtons class="mt20"></mat-paginator>


</div>
